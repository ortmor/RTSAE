<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form Submission</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 20px;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
      }

      p {
        color: #555;
        font-size: 16px;
        margin-bottom: 10px;
      }

      strong {
        font-weight: bold;
      }

      .message {
        margin-top: 30px;
        background-color: #f2f2f2;
        padding: 20px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Contact Details</h1>

      <p><strong>Name:</strong> {{name}}</p>
      <p><strong>Type:</strong> {{type}}</p>
      <p><strong>Email:</strong> {{email}}</p>
      <p><strong>Phone:</strong> {{phone}}</p>

      <div class="message">
        <h2>Message:</h2>
        <p>{{message}}</p>
      </div>
    </div>
  </body>
</html>
